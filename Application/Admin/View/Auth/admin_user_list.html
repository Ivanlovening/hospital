<extend name="Base/common"/>


<block name="style">
    <style type="text/css">
        .nav-tabs{
            height: 41px;
            margin-top: 20px;
        }
    </style>
</block>

<block name="content">
    <div id="content" class="clearfix">
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
         <a href="{:U('Admin/Auth/admin_user_list')}">管理员列表</a>
   </li>
</ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="home">
<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <th width="10%">用户名</th>
        <th>用户组</th>
        <th>操作</th>
    </tr>
    <foreach name="data" item="v">
        <tr>
            <td>{$v['username']}</td>
            <td>{$v['title']}</td>
            <td>
                <a href="{:U('Admin/Auth/edit_admin',array('id'=>$v['id']))}">修改管理组</a>
            </td>
        </tr>
    </foreach>
</table>
                </div>
            </div>
        </div>
</block>
