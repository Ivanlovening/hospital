<extend name="Base/common"/>


<block name="style">
    <style type="text/css">
        .nav-tabs{
            height: 41px;
            margin-top: 20px;
        }
    </style>
</block>

<block name="content">
    <div id="content" class="clearfix">

<ul id="myTab" class="nav nav-tabs">
   <li>
         <a href="{:U('Admin/Auth/admin_user_list')}">管理员列表</a>
   </li>
   <li class="active">
        <a href="{:U('Admin/Auth/add_admin')}">修改管理员</a>
    </li>
</ul>
<form class="form-inline" method="post">
    <input type="hidden" name="id" value="{$user_data['id']}">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <th>管理组</th>
            <td>
                <foreach name="data" item="v">
                    {$v['title']}
                    <input class="xb-icheck" type="checkbox" name="group_ids[]" value="{$v['id']}" <in name="v['id']" value="$group_data"> checked="checked" </in> >
                    &emsp;                    
                </foreach>
            </td>
        </tr>
        <tr>
            <th>姓名</th>
            <td>
                <input class="form-control" type="text" name="username" value="{$user_data['username']}">
            </td>
        </tr>

        <!--<tr>
            <th>状态</th>
            <td>
                <span class="inputword">允许登录</span>
                <input class="xb-icheck" type="radio" name="status" value="1" <eq name="user_data['status']" value="1"> checked="checked" </eq> >
                &emsp;
                <span class="inputword">禁止登录</span>
                <input class="xb-icheck" type="radio" name="status" value="0" <eq name="user_data['status']" value="0"> checked="checked" </eq> >

            <th></th>
            <td>
                <button type="submit" class="btn btn-success">修改</button>

            </td>
        </tr>
    </table>
</form>
</div>
