<extend name="Base/common"/>

<block name="style">
    <style type="text/css">

    </style>
</block>

<block name="content">
    <div id="content" class="clearfix">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th width="10%">
                    搜索用户名：
                </th>
                <td>
                    <form class="form-inline" action="">
                        <input class="form-control" type="text" name="username" value="{$Think.get.username}">
                        <button type="submit" class="btn btn-success " style="margin-top: 10px">搜索</button>
                    </form>
                </td>
            </tr>
        </table>
<table class="table table-striped table-bordered table-hover table-condensed">
	<tr>
		<th width="10%">用户名</th>
		<th>操作</th>
	</tr>
	<foreach name="user_data" item="v">
		<tr>
			<th>{$v['username']}</th>
			<td>
				<if condition="in_array($v['id'],$uids)">
					已经是{$group_name}
				<else/>
					<a href="{:U('Admin/Auth/add_user_to_group',array('uid'=>$v['id'],'group_id'=>$_GET['group_id'],'username'=>$_GET['username']))}">设为{$group_name}</a>
				</if>
			</td>
		</tr>
	</foreach>

</table>
</div>
    </block>
