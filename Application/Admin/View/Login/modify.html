<extend name="Base/common2"/>
	
<block name="srciptx">  
</block>
	
<block name="script">
     <script type="text/javascript">
		$(document).ready(function(){
			$("#saveBtn").click( 			
				function(){			
					$.ajax({
						url: "{:U('modify_password')}",		
						datatype: "json",
						type: 'post',
						data : { oldpwd : document.getElementById("oldpwd").value , newpwd : $("#newpwd")[0].value },
						success: function (e) {   //成功后回调		
							
							$("#labelInfo")[0].innerText = e.info;
							
							if(e.status == 1)
							{
								setTimeout( "history.back(-1)" , 1000 );
							}
						},
						error: function(e){    //失败后回调
							$("#labelInfo")[0].innerText = e;
						},				
					});	
				}	
			);			
		});
		
    </script> 
</block>


<block name="login">
<body class="loginPage">

    <div class="container">

        <div id="header">

            <div class="row">

                <div class="navbar">
                    <div class="container">
                        <a class="navbar-brand" href="dashboard.html">禅修后台管理系统<span class="slogan"></span></a>
                    </div>
                </div><!-- /navbar -->

            </div><!-- End .row -->

        </div><!-- End #header -->

    </div><!-- End .container -->    

    <div class="container">
        <div class="loginContainer">
            <div class="form-horizontal" id="loginForm" role="form" >
                <div class="form-group">
                    <label class="col-lg-12 control-label" for="username">账号: {$uname}</label>
                </div><!-- End .form-group  -->
				
                <div class="form-group">
                    <label class="col-lg-12 control-label" for="password">旧密码:</label>
                    <div class="col-lg-12">
                        <input id="oldpwd" type="password" value="" class="form-control" placeholder="请填写旧密码">
                        <span class="icon16 icomoon-icon-lock right gray marginR10"></span>
                    </div>
                </div><!-- End .form-group  -->
				
                <div class="form-group">
                    <label class="col-lg-12 control-label" for="password">新密码:</label>
                    <div class="col-lg-12">
                        <input id="newpwd" type="password" value="" class="form-control" placeholder="请填写新密码">
                        <span class="icon16 icomoon-icon-lock right gray marginR10"></span>
                    </div>
                </div><!-- End .form-group  -->
				
				<div class="form-group">
					<label class="col-lg-12 control-label" id="labelInfo"></label>
				</div>
				
                <div class="form-group">
                    <div class="col-lg-12 clearfix form-actions">
                        <button class="btn btn-primary left" id="saveBtn">
							<span class="icon16 icomoon-icon-enter white"></span>							
                            修改
						</button>
                        <button class="btn btn-warning right" id="cancelBtn" onclick="javascript:history.back(-1);">
							<span class="icon16 icomoon-icon-exit white"></span>							
                            取消
						</button>
                    </div>
                </div><!-- End .form-group  -->				
            </div>
        </div>

    </div><!-- End .container -->   
	
</body>
</block>
